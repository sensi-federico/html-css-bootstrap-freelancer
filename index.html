<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>

    <script src="https://kit.fontawesome.com/48d660b4b7.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="debug.">

    <header id="site_header">

        <section class="top_header bg-primary">
            
            <div class="container">
                
                <nav class="navbar navbar-expand-lg text-uppercase">
                    <div class="container-fluid">
                      <a class="navbar-brand text-white" href="#">Start Bootstrap</a>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                          <a class="nav-link text-white" aria-current="page" href="#">Portfolio</a>
                          <a class="nav-link text-white" href="#">About</a>
                          <a class="nav-link text-white" href="#">Contact</a>
                        </div>
                      </div>
                    </div>
                  </nav>
    
            </div>

        </section>

        <section class="bot_header bg-success">

            <div class="container">
    
                  <div class="jumbo d-flex flex-column align-items-center py-5">
    
                        <img src="./assets/img/avatar.svg" alt="">
                        <h1 class="text-uppercase text-white">Start Bootstrap</h1>
    
                        <div class="star_wh d-flex align-items-center">
                            <div class="bar_wh"></div>
                            <i class="fa fa-star px-3" aria-hidden="true"></i>
                            <div class="bar_wh"></div>
                        </div>
    
                        <div class="skills d-flex align-items-center pt-3">
                            <h6 class="text-uppercase text-white">Graphic Artist</h6>
                            <h6 class="text-uppercase text-white px-2">-</h6>
                            <h6 class="text-uppercase text-white">web designer</h6>
                            <h6 class="text-uppercase text-white px-2">-</h6>
                            <h6 class="text-uppercase text-white">illustrator</h6>
                        </div>
    
                  </div>
    
            </div>

        </section>

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section class="portfolio py-5 bg-light">

            <div class="portfolio_top d-flex flex-column align-items-center">

                <h2 class="text-uppercase text-black">portfolio</h2>
    
                <div class="star_bl d-flex align-items-center py-3">
                    <div class="bar_bl"></div>
                    <i class="fa fa-star star-bl px-3" aria-hidden="true"></i>
                    <div class="bar_bl"></div>
                </div>

            </div>

            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

                    <div class="col">
                        <img src="./assets/img/cabin.png" alt="">
                    </div>

                    <div class="col">
                        <img src="./assets/img/cake.png" alt="">
                    </div>

                    <div class="col">
                        <img src="./assets/img/circus.png" alt="">
                    </div>

                    <div class="col">
                        <img src="./assets/img/game.png" alt="">
                    </div>

                    <div class="col">
                        <img src="./assets/img/safe.png" alt="">
                    </div>

                    <div class="col">
                        <img src="./assets/img/submarine.png" alt="">
                    </div>

                </div>
            </div>

        </section>
        <!-- /.portfolio -->

        <section class="about"></section>
        <!-- /.about -->

        <section class="contact"></section>
        <!-- /.contact -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
